<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Inicio de sesión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-dark p-5">
			<div class="container-fluid position-relative">
				<h2 class="text-white position-absolute top-50 start-0 translate-middle-y mx-5">Evaluación Permanente 4</h2>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row position-relative">
				<div class="col-md-6 col-md-offset-3 position-absolute top-0 start-50 translate-middle-x">
					<form th:action="@{/login}" method="post">
						<div th:if="${param.error}">
							<div class="alert alert-danger">
								Usuario o contraseña inválidos
							</div>
						</div>

						<div th:if="${param.logout}">
							<div class="alert alert-info">
								Sesión cerrada correctamente
							</div>
						</div>

						<h1 class="my-4">Inicio de Sesión</h1>

						<div class="form-group">
							<label for="username" class="mb-2">Usuario :</label>
							<input id="username" name="username" type="text" class="form-control" required="required" autofocus="autofocus" placeholder="Ingrese su correo electrónico" />
						</div>

						<div class="form-group my-3">
							<label for="password" class="mb-2">Contraseña :</label>
							<input id="password" type="password"  name="password" class="form-control" required="required" placeholder="Ingrese su contraseña" />
						</div>

						<div class="form-group my-4">
							<input type="submit" class="btn btn-primary" name="login-submit" id="login-submit" value="Iniciar Sesión" />
							<br>
							<br>
							<span>¿No tienes una cuenta? <a th:href="@{/registro}"> Registrate</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
