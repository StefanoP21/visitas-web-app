<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Registro de Visitas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-dark p-5">
			<div class="container-fluid position-relative">
				<h2 class="text-white position-absolute top-50 start-0 translate-middle-y mx-5">Evaluaci√≥n Permanente 4</h2>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row position-relative">
				<div class="col-md-6 col-md-offset-3 position-absolute top-0 start-50 translate-middle-x">
					<div th:if="${error}">
						<div class="alert alert-danger">
							El DNI ingresado cuenta con visita agendada, por favor ingrese otro DNI
						</div>
					</div>
					<h2 class="my-4">Agendar Visita</h2>
					<form th:action="@{/visitas}" method="post" th:object="${visita}">
						<div class="form-group my-3">
							<label class="control-label mb-2" for="local">Local :</label>
							<input id="local" name="local" type="text" class="form-control" th:field="*{local}"
								   required="required" autofocus="autofocus" placeholder="Ingrese el local" />
						</div>

						<div class="form-group my-3">
							<label class="control-label mb-2" for="dni_afiliado">DNI :</label>
							<input id="dni_afiliado" name="dni_afiliado" type="number" class="form-control" th:field="*{dni_afiliado}"
								   required="required" placeholder="Ingrese su dni" />
						</div>

						<div class="form-group my-3">
							<label class="control-label mb-2" for="fecha">Fecha :</label>
							<input id="fecha" name="fecha" type="date" class="form-control" th:field="*{fecha}"
								   required="required" />
						</div>

						<div class="form-group my-3">
							<label class="control-label mb-2" for="hora">Hora : </label> <input
								type="time" name="hora" id="hora" class="form-control" th:field="*{hora}"
								required="required" placeholder="hh:mm" >
						</div>

						<div class="form-group my-4">
							<button type="submit" class="btn btn-success">Confirmar visita</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
