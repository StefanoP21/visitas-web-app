<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8">
	<title>Lista de Visitas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-dark p-5">
			<div class="container-fluid position-relative">
				<h2 class="text-white position-absolute top-50 start-0 translate-middle-y mx-5">Gym - Visitas</h2>
				<h5 class="text-danger position-absolute top-50 end-0 translate-middle-y mx-5">
					<span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
						sesi√≥n</a></span>
				</h5>
			</div>
		</nav>
	</header>

	<main>
		<div class="container my-4">
			<h3 class="my-4">Lista de Visitas</h3>
			<a th:href="@{/visitas/crear}" class="btn btn-primary mb-4">Nueva Visita</a>
			<table class="table text-center">
				<thead class="table-secondary">
					<tr>
						<th scope="col">Local</th>
						<th scope="col">DNI Afiliado</th>
						<th scope="col">Fecha</th>
						<th scope="col">Hora</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="visita : ${visitas}">
						<td th:text="${visita.local}">local</td>
						<td th:text="${visita.dni_afiliado}">dni</td>
						<td th:text="${visita.fecha}">fecha</td>
						<td th:text="${visita.hora}">hora</td>
						<td>
							<a th:href="@{/visitas/editar/{id}(id=${visita.id})}" class="btn btn-warning"><i class="uil uil-pen"></i></a>
							<a th:href="@{/visitas/eliminar/{id}(id=${visita.id})}" class="btn btn-danger"><i class="uil uil-trash"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
